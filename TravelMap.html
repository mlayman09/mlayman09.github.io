<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GeoJSON Marker from URL</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'mlayman09.map-tkhmz43c')
    .setView([45.68381762735313,-121.8434429168701], 3);

// As with any other AJAX request, this technique is subject to the Same Origin Policy:
// http://en.wikipedia.org/wiki/Same_origin_policy
// So the CSV file must be on the same domain as the Javascript, or the server
// delivering it should support CORS.
var markerLayer = L.mapbox.featureLayer()
    .loadURL('Travel.geojson')
    .addTo(map);

markerLayer.setGeoJSON(markerLayer);
	
markerLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
markerLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});
</script>
</body>
</html>
